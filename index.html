<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <form>
            <output name="output" for="" id="output" class="output"></output>
            <div class="buttons__func_2">
                <button type="button" id="clear">AC</button>
            </div>
            <br />
            <div class="buttons__func" id="buttons__func">
                <button type="button">+</button>
                <button type="button">-</button>
                <button type="button">*</button>
                <button type="button">/</button>
                <button type="button">**</button>
                <button type="button">!</button>
            </div>
            <br />
            <div class="buttons__numbers" id="buttons__numbers">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <br />
                <button type="button">0</button>
                <button type="button">.</button>
            </div>
            <br />
            <div class="buttons__func_2">
                <button type="button" id="negative">+/-</button>
                <button type="button" id="equal">=</button>
            </div>
        </form>
        <script src="./script.js"></script>
    </body>
</html>
